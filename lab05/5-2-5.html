<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    section{
        display: block;
        margin: 0 auto;
        max-width: 800px;
        padding: 20px;
    }
    section > div{
        background-color: red;
    }
    .left-block, .right-block{
        margin-right: 20px;
        width: calc((100% - x) / 4);
    }
    .middle-block{
        width: calc((100% - x) / 2);
    }
</style>
</head>
<body>
   <section>
    <div class="left-block">left-block</div>
    <div class="middle-block">middle-block</div>
    <div class="right-block">right-block</div>
   </section > 
</body>
</html>
