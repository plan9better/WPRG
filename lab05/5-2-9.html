<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  .wrapper{
    width: 100%;
    overflow: hidden;
  }
  .left{
    width: 70%;
    float: left;
  }
  .right{
    float: left;
    width: 30%;
  }
  .menu > ul{
    margin: 0;
    padding: 0;
  list-style: none;
  }
  .menu > ul > li{
    margin-right: 20px;
    float: left;
  }
  .menu > ul > li > a{
    display: block;
    padding: 5px;
  }
</style>
</head>
<body>
 <div class="wrapper">
  <div class="left">
    left column 
  </div>
  <div class="right">
    right column
  </div>
  <div class="menu">

    <ul >
      <li><a href="">Element 1</a></li>
      <li><a href="">Element 2</a></li>
      <li><a href="">Element 3</a></li>
      <li><a href="">Element 4</a></li>
      <li><a href="">Element 5</a></li>
      <li><a href="">Element 6</a></li>
    </ul>
  </div>
 </div> 
</body>
</html>
