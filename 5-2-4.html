<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    nav{
        background-color: #f2f2f2;
    }
    nav > ul{
        list-style-type:none;
        margin: 0;
        padding: 0;
    }
    nav > ul > li{
        display: inline-block;
        margin: 0;
        padding: 0;
    }
    a{
        display: block;
        text-align: center;
        color: #333;
        text-decoration: none;
        padding: 10px 20px;
    }
</style>
</head>
<body>
   <nav>
    <ul>
        <li><a href="link">Pozycja 1</a></li>
        <li><a href="link">Pozycja 2</a></li>
        <li><a href="link">Pozycja 3</a></li>
        <li><a href="link">Pozycja 4</a></li>
        <li><a href="link">Pozycja 5</a></li>
        <li><a href="link">Pozycja 6</a></li>
    </ul>
   </nav> 
</body>
</html>
